<!DOCTYPE html>
<html>
<head>
	<title>Sharer's Profile</title>
	<link rel="stylesheet" type="text/css" href="css/sharer.css">
	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
</head>
<body>
	<header>
		<div>
			<span id="backIcond"><a href="request.html"><img id="backIcon" src="https://png.icons8.com/ios/1600/back.png"></a></span>
			<!-- <span id="backIcon"><a href="request.html">&lt;</a></span> -->
			<span id="headerTitle">Sharer's Profile</span>
		</div>
	</header>
	<main>
		<div class="profile">
			<div class="profileContent">
				<img class="profile-picture" src="images/sample-profile.jpg"> <!-- add person's Profile pic -->
				<a><img class="sampleStar" src="images/star.png"></a>
				<a><img class="sampleStar" src="images/star.png"></a>
				<a><img class="sampleStar" src="images/star.png"></a>
				<a><img class="sampleStar" src="images/emptystar.png"></a>
				<a><img class="sampleStar" src="images/emptystar.png"></a>
				<p class="profile-name">Adrian</p> <!-- add person's name -->
				<p class="profile-location">Location : Morewood Gardens 5th Floor</p> <!-- add person's Location -->
				<p class="profile-location">email : abc@gmail.com</p> 
			</div>
		</div>

		<p>Your resquest: Apples</p> <!-- add name and requested item -->
		<p>Jean's amount: 3</p> <!-- add name and person's available amount -->
		<div class="wishlist"> <!-- add all his items -->
			<table align="center">
				<tr>
					<th colspan="2">Adrian's Wishlist</th> <!-- add name -->
				</tr>
				<tr>
					<td>Bananas</td>
					<td>2</td>
				</tr>
				<tr>
					<td>Whipped Cream</td>
					<td>1 can</td>
				</tr>
			</table>

		</div>

		<div class="icons"> 
			<a href="mailto:example@gmail.com"><img src="images/email.png"></a> <!-- add person's email -->
			<a href="https://www.facebook.com/ZuckerbergeCO/"><img src="images/facebook.png"></a> <!-- add person's facebook -->
			<a href=""><img src="images/phone.png"></a> <!-- add person's Phone -->
		</div>


	</main>
	<footer></footer>
</body>

</html>
